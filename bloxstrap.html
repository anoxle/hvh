<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://anoxle.github.io/hvh/logo.png" type="image/png">
    <title>Error - HVH</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #popupMessage {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px;
            display: none;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="text1">You're on the wrong page! we'll restrict you to (if did not click the link!)<a href="https://anoxle.github.io/hvh/bt" target="_blank">https://anoxle.github.io/hvh/bt</a></div>

    <div id="popupMessage">You're using a Pop-up blocker! Go to the link by yourself! <a href="https://anoxle.github.io/hvh/bt">https://anoxle.github.io/hvh/bt</a></div>

    <script>
        // Check if pop-up blocker is enabled
        var popupBlocked = false;
        var newWindow = window.open('about:blank', 'popup_test', 'width=100,height=100');
        if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
            popupBlocked = true;
        }

        if (popupBlocked) {
            document.getElementById('popupMessage').style.display = 'block';
        }
    </script>
</body>
</html>
