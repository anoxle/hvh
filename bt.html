<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="countdown">Redirecting you in 3s</div>

    <script>
        var count = 3;
        var countdownElement = document.getElementById('countdown');

        var countdownInterval = setInterval(function() {
            count--;
            countdownElement.textContent = "Redirecting you in " + count + "s";

            if (count === 0) {
                clearInterval(countdownInterval);
                window.location.replace("https://anoxle.github.io/folko/help");
            }
        }, 1000);
    </script>
</body>
</html>
